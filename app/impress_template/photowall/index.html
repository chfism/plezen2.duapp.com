<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=1024" />
        <title>Building Impressive Presentations with Impress.js | Data Scale Application</title>
        <link href="http://fonts.useso.com/css?family=Oswald:bold|Arvo:bold|Cutive+bold|Orbitron:bold|Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
        <style>
            body{
                background:#000000;
            }
            .slide{
                border:10px solid;
                color:#ffffff;
                font-weight:bold;
                width:1000px;
                margin:75px;
                padding:40px;
                height:500px;
                text-align:center;
                font-size: 45px;
                background: none repeat scroll 0 0 #5F5F5F;
            }
            .past{
                background:none repeat scroll 0 0 #9E9180;
            }
        </style>
    </head>
    <body>
        <div id="impress">

            <!-- Row 1 -->
            <div id="overview" class="step" data-x="2000" data-y="700" data-scale="3">
            </div>
            <div id="slide1" class="step slide" data-x="0" >
                <div><img src="img/image1.jpg" /></div>
