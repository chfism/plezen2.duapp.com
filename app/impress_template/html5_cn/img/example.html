
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style>
        .tables td{
            height:25px;
            padding:6px 0;
        }
        .mark{
            color:#ccc;
            font-size:12px;
            line-height:25px;
        }
    </style>
</head>

<body>
<form>
    <table class="tables" style="float:left;padding-right:60px;margin-top:40px;margin-left:40px;">
        <tr>
            <td>电话格式：</td>
            <td><input type="tel" />&nbsp;<span class="mark">主要区别在移动端</span></td>
        </tr>
        <tr>
            <td>邮箱格式：</td>
            <td><input type="email" /></td>
        </tr>
        <tr>
            <td>路径格式：</td>
            <td><input type="url" /></td>
        </tr>
        <tr>
            <td>搜 索 框：</td>
            <td><input type="search" /></td>
        </tr>
        <tr>
            <td>范围选择：</td>
            <td><input type="range" /></td>
        </tr>
        <tr>
            <td>进 度 条：</td>
            <td><progress id="prog" value="20" max="100"></progress></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="提交" /></td>
        </tr>
    </table>
    <table class="tables" style="float:left;margin-top:40px;">
        <tr>
            <td>数字格式：</td>
            <td><input type="number" /></td>
        </tr>
        <tr>
            <td>颜色选择：</td>
            <td><input type="color" /></td>
        </tr>
        <tr>
            <td>时间选择：</td>
            <td><input type="datetime-local" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="time" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="date" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="week" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="month" /></td>
        </tr>

    </table>
    <!--    <tr>
            <td></td>
            <td><input type="email" id="contacts" list="contactList" /></td>
        </tr>
        <datalist id="contactList">
            <option value="x@example.com" label="Racer X">
            <option value="peter@example.com" label="Peter">
        </datalist>-->
</form>
</body>
</html>
